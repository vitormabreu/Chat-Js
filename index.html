<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Chat JS</title>
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css"> -->
</head>
<body>
	<div class="nickname_container" id="nick">

		<form id="submit">
			<div>
				<span id="input_nick">Insira seu apelido:</span>
			</div>
			<div>
				<input type="text" id="nickname" />
			</div>
		</form>

	</div>

	<div id="chat" hidden>

		<div class="menu" =>
			<div class="name" id="name">Alex</div>
			<div class="last" id="time">18:09</div>
		</div>

		<ol class="chat">

		</ol>

		<input class="textarea" type="text" placeholder="Digite aqui..." id="textarea" />
	</div>
	<script src="jquery/dist/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
